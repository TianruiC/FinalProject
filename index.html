<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Final Project</title>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <style media="screen">
      .hidden{
        opacity:0;
      }
      #majorbar{
        width:950px;
        height:600px;
        overflow: auto;
      }
      #majortext{
        font-size: 15px;
        text-align: center;
        font-style: oblique;
        color:#223B3C;
      }
      #barbox{
        opacity:0.5;
      }
      #correlationtext{
        font-style: normal;
        font-size: 30px;
        color:#223B3C;
      }
      .hiddened{
        display:none;
      }
      #tooltip1,#tooltip2,#tooltip3{
        position:fixed;
        width:80px;
        padding:10px;
        margin-top:180px;
        border-radius: 10px;
        pointer-events:none;
        background-color:white;
        box-shadow:4px 4px 10px rgba(0,0,0,0.4);
      }
      /*resource https://www.magnet4blogging.net/button-styles/*/
      button{
        position:absolute;
        right:3%;
        width:20%;
        color: #494949;
        text-align: center;
        text-transform: uppercase;
        background: #ffffff;
        padding: 20px;
        border: 4px solid #494949;
        border-radius: 6px;
        display: inline-block;
        /* font-size: 20% */
      }
      button:hover {
        color: #ffffff;
        background: #f6b93b;
        border-radius: 50px;
        border-color: #f6b93b;
        text-shadow: 0px 0px 6px rgba(255, 255, 255, 1);
        -webkit-box-shadow: 0px 5px 40px -10px rgba(0,0,0,0.57);
        -moz-box-shadow: 0px 5px 40px -10px rgba(0,0,0,0.57);
        transition: all 0.4s ease 0s;
      }
      #mapbutton{top:20%}
      #correlationbutton{top:40%}
      #barchartbutton{top:50%}
      #midmapbutton{top:30%}
      #barchartbutton2{top:60%}
      .fillbar{
        fill: url(#mainGradient);
      }
      .fillbar2{
        fill: url(#mainGradient2);
      }
    </style>
  </head>
  <body>
<h1 id="heading">Average Starting Median Salary by Region</h1>
<div id="tooltip1" class="hiddened"> <p><strong><span id="percentage"></span>percentile value is <span id="tooltipsvalue"></span></strong></p>
      <p><span id="value"></span></p>
  </body>
    <script type="text/javascript" src="code.js">
    </script>
</html>
